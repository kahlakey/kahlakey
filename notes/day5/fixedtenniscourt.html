<!DOCTYPE html.>
<!DOCTYPE html>
<html>
	<head>
		<title>Tennis Court</title>
		<style>
			/*adjust borders to be drawn on inside of shape*/
			*{box-sizing: border-box;}
			div{float: left;}
			.fieldcontainer{width: 500px;}
			.halfcontainer{width: 500px;}
			.middlecontainer{width: 300px;}

			.side, .top, .squares {
				background-color: green;
				border: 5px solid white;
			}
			.side{
				width: 100px;
				height: 400px;
			}
			.top{
				width: 300px;
				height: 200px;

			}
			.squares{
				width: calc(300px/2);
				height: calc(400px - 200px);
			}

		</style>
	</head>
	<body>
		<div class="fieldcontainer">
			<div class="halfcontainer">
				<div class="side"></div>
				<div class="middlecontainer">
					<div class="top"></div>
					<div class="squares"></div>
					<div class="squares"></div>
					
				</div>
				<div class="side"></div>
			</div>
			<div class="halfcontainer">
				<div class="side"></div>
				<div class="middlecontainer">
					<div class="squares"></div>
					<div class="squares"></div>
					<div class="top"></div>
					
				</div>
				<div class="side"></div>
			</div>
		</div>
	</body>
</html>
