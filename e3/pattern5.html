<!DOCTYPE html>
<html>
<head>
	<title>Pattern 5</title>
	<style>
		div {float: left;}
		.yellow{
			width: 500px;
			height: 500px;
			background-color: yellow;
			margin: -50px;
			border-radius: 15%;
		}
		.purple{
			width: 500px;
			height: 500px;
			background-color: purple;
			opacity: .50;
			margin: -50px;

		}
	</style>
</head>
<body>
	<div class="yellow"></div>
	<div class="purple"></div>
	<div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div><div class="yellow"></div>
	<div class="purple"></div>

</body>
</html>
